<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra misión y ayuda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Información sobre la ayuda -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Información sobre la ayuda</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <p class="text-xl text-gray-700 font-medium">El botón "Ayuda" te permite acceder a una red de soporte donde puedes recibir asistencia personalizada, resolver dudas, y obtener información adicional sobre los servicios disponibles. Haz clic en el botón si necesitas apoyo.</p>
                </div>
            </div>

            <!-- Botón de ayuda -->
            <div class="flex items-center justify-center">
                <button class="bg-red-600 text-white text-2xl font-bold px-12 py-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300 w-full max-w-xs">
                    ¡S.O.S!
                </button>
            </div>
        </div>
    </div>
</body>
</html>
